<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
    <title>Movie Watchlist</title>
</head>

<body>
    <header>
        <div class="navigation">
            <h1>Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
        </div>
        <div class="search-bar">
            <img src="./pictures/Icon.png" alt="Search icon">
            <input type="text" id="search-input" placeholder="Search for movies">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="placeholder">
                <img src="./pictures/Icon-movie.png" alt="Movie icon">
                <h3>Start exploring</h3>
            </div>
            <div class="movie-container"></div>
            <div class="error-message">
                <h3>We were unable to find what you are looking for. Please try another search.</h3>
            </div>
        </div>
    </main>
</body>

</html>
